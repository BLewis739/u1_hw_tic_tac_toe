<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav>
      <div>Tic-Tac-Toe</div>
    </nav>
    <lSide class="flex-ctr">LEFT SIDE BAR</lSide>
    <nav class="flex-ctr" id="blank">BLANK SPACE</nav>
    <rSide class="flex-ctr">RIGHT SIDE BAR</rSide>

    <board class="flex-ctr">Upper Left</board>
    <board class="flex-ctr">Upper Center</board>
    <board class="flex-ctr">Upper Right</board>
    <board class="flex-ctr">Middle Left</board>
    <board class="flex-ctr">Middle Center</board> 
    <board class="flex-ctr">Middle Right</board>
    <board class="flex-ctr">Lower Left</board>
    <board class="flex-ctr">Lower Center</board>
    <board class="flex-ctr">Lower Right</board>

    <footer class="flex-ctr">FOOTER</footer>
  
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
