<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav>
      <div id="title">Tic-Tac-Toe</div>
    </nav>
    <aside id="left-sidebar">
      <div>Current Turn:</div>
      <div id="turn">X</div>
    </aside>
    <aside class="flex-ctr" id="blank"></aside>
    <aside class="flex-ctr" id="right-sidebar">
      <section id = "win-count-grid">
        <p class="counter">Win Counter</p>
        <p>X</p>
        <p>Draw</p>
        <p>O</p>
        <p id="x-wins">0</p>
        <p id="draws">0</p>
        <p id="o-wins">0</p>
      </section>
    </aside>

    <board class="flex-ctr square"></board>
    <board class="flex-ctr square"></board>
    <board class="flex-ctr square"></board>
    <board class="flex-ctr square"></board>
    <board class="flex-ctr square"></board> 
    <board class="flex-ctr square"></board>
    <board class="flex-ctr square"></board>
    <board class="flex-ctr square"></board>
    <board class="flex-ctr square"></board>

    <footer class="flex-ctr"><button id = "btn">Play Again</button>
    <button id = 'btn2'>Reset Win Totals</button></footer>
  
  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
